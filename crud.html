<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="">
        <form>
            <p class="text-2xl text-center font-bold text-blue-700">CRUD Operation</p>
            <table class="table-fixed border border-double">
                <tr>
                    <td></td>
                    <td> <input type="radio">Mr. <input type="radio">Mrs. <input type="radio">Ms. </td>
                <tr>
                <tr>
                    <td><label for="">First Name:</label></td>
                    <td> <input type="text" placeholder="First Name" class="border border-gray-300" required><br> </td>
                </tr>
                <tr>
                    <td><label for="">Last Name:</label></td>
                    <td> <input type="text" placeholder="Last Name" class="border border-gray-300 " required><br> </td>
                </tr>
                <tr>
                    <td><label for="">Address:</label></td>
                    <td> <input type="text" class="border border-gray-300"><br> </td>
                </tr>
                <tr>
                    <td><label for="">City:</label></td>
                    <td> <input type="text" class="border border-gray-300"><br> </td>
                </tr>
             
             
                <tr>
                    <td><label for="">Uploaded Photo:</label></td>
                    <td> <input type="file" value="No file selected"><br> </td>
                </tr>
                <tr>
                    <td><label for="">E-Mail:</label></td>
                    <td> <input type="email" class="border border-gray-300"><br> </td>
                </tr>
                <tr>
                    <td><label for="">Mobile:</label></td>
                    <td> <input type="text" placeholder="+91" class="border border-gray-300"><br> </td>
                </tr>
                <tr>
                    <td><label for="Languages Known">Languages Known:</label></td>
                    <td> <input type="checkbox" value="lang">English <br> <input type="checkbox" value="lang">Hindi <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="Languages Known">Additional Information:</label></td>
                    <td> <textarea placeholder="optional"></textarea> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button value="submit">submit</button> <button value="reset">reset</button> </td>
                </tr>
            </table>
    </div>
    </form>
</body>

</html>
